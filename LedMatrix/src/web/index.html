<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Controller</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="tetris.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <!-- Seção Superior -->
    <div class="row top-section">
        <div class="col">
            <h1>Tetris Controller</h1>
            <div class="score">Score: 1000</div>
        </div>
    </div>

    <div class="row">
        <!-- Seção Esquerda - Próxima Peça -->
        <div class="offset-2 col-8 offset-sm-3 col-sm-6 offset-md-0 col-md-3 mb-3">
            <div class="next-piece">
                <h3>Próxima Peça</h3>
                <div id="next-piece-img">&nbsp;</div>
            </div>
        </div>

        <!-- Seção Direita - Controles -->
        <div class="col-12 col-sm-12 col-md-9">
            <div class="controls">
                <div class="float-end">
                    <!-- Barra de ferramentas lateral -->
                    <div class="d-flex flex-column align-items-start mt-3">
                        <button class="round-button" id="start">
                            <svg width="24" height="24" viewBox="0 0 24 24">
                                <path fill="white"
                                      d="M8 5v14l11-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <h3>Controles</h3>
                <div class="directional-pad">
                    <div></div>
                    <button class="round-button"  id="up">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <path fill="white" d="M7 14l5-5 5 5z"/>
                        </svg>
                    </button>
                    <div></div>
                    <button class="round-button" id="left">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <path fill="white" d="M15 19l-5-5 5-5z"/>
                        </svg>
                    </button>
                    <div></div>
                    <button class="round-button" id="right">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <path fill="white" d="M9 19l5-5-5-5z"/>
                        </svg>
                    </button>
                    <div></div>
                    <button class="round-button" id="down">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <path fill="white" d="M7 10l5 5 5-5z"/>
                        </svg>
                    </button>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="tetris.js"></script>
</body>
</html>
